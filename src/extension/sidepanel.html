<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cherry Studio</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
      #root {
        width: 100%;
        height: 100%;
      }
      #spinner {
        position: fixed;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background: var(--bg-color, #fff);
      }
      @media (prefers-color-scheme: dark) {
        #spinner { background: #1a1a1a; }
      }
      #spinner img {
        width: 64px;
        height: 64px;
        border-radius: 16px;
        animation: pulse 1.5s ease-in-out infinite;
      }
      @keyframes pulse {
        0%, 100% { opacity: 1; transform: scale(1); }
        50% { opacity: 0.7; transform: scale(0.95); }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <div id="spinner">
      <img src="./assets/images/logo.png" alt="Loading..." />
    </div>
    <script type="module" src="./sidepanel.tsx"></script>
  </body>
</html>
